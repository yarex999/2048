<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>2048</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>2048 GAME </h1>
            <div class="score">
                <div class="score_title">score</div>
                <span id="score_number">0</span>
            </div>
        </div>
        <span class="result"></span>
        <div class="game"></div>

        <div class="buttons">
            <button id="left" class="left">LEFT</button>
            <button id="up" class="up">UP</button>
            <button id="down" class="down">DOWN</button>
            <button id="right" class="right">RIGHT</button>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
